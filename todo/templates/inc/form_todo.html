<form action="{{ url_for('index') }}" class="mb-4" method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-4">
        {{ form.title(class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline") }}
    </div>
    <div>
        {{ form.submit(class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded") }}
    </div>
</form>
